<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="flex">
    <div class="center">
        <h2 class="heading">Expense Tracker</h2>
        <div class="flex">
            <div class="icon">
                <img src="images/budget.png" alt="">
            </div>
            <h1 class="left">
                Your Expenses
                <br>
                <span id="total-amount"> 0 </span>
            </h1>
        </div>


        <h1 class="heading-2">History</h1>
        <ul id="transactions" class="expense-list">
            

            
        </ul>

        <div class="new-transaction">
            <h1 class="heading-2">Add new transactions</h1>
            <form id="expense-form">
            <label>
                Description
                <br>
                <input type="text" placeholder="Enter Description"  id="expense-name">
            </label>
            <br>
            <label>
                Amount
                <br>
                <input type="text" placeholder="Enter Amount"  id="expense-amount">
            </label>
            <button id="submit"> Submit </button>
        </form>
        </div>

      
       
    </div>

    <script src="js/script.js"></script>
</body>

</html>
